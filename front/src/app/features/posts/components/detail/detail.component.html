<div class="detail-container">
    <div class="first">
        <div routerLink="/posts" class="">
            <button mat-icon-button>
                <mat-icon>arrow_back</mat-icon>
            </button>     
        </div>
        <div class="detail">
            <mat-card *ngIf="post" class="post-card">
                <div class="upper">
                    <!-- <div class="return">
                        <button mat-icon-button routerLink="/posts">
                            <mat-icon>arrow_back</mat-icon>
                        </button>
                    </div> -->
                    <div class="title">
                        {{ post.title }}
                    </div>
                </div>
                <div class="subtitle-container">
                    <div class="col">{{post.date | date: "dd/MM/yyyy"}}</div>
                    <div class="col">{{post.author.name}}</div>
                    <div class="col">{{post.topic.name}}</div>
                </div>
                <mat-card-content>
                    <p>{{ post.content }}</p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <div *ngIf="comments?.length" class="placement">
        <h3>Commentaires</h3>
        <ng-container *ngFor="let comment of comments">
            <mat-card>
                <mat-card-content [ngClass]="isResponsive ? 'responsive-content' : 'card-content'">
                <div class="username">{{ comment?.user?.name }}</div>
                <div class="content">{{ comment?.content }}</div>
                </mat-card-content>
            </mat-card>          
        </ng-container>
    </div>
    <div class="placement"> 
        <form [formGroup]="messageForm" (ngSubmit)="sendMessage()" style="display: flex;">
            <textarea matInput placeholder="Ecrivez ici votre commentaire" rows="6" formControlName="content"></textarea>
            <div>
                <button mat-raised-button color="primary" type="submit"
                [disabled]="messageForm.invalid"><mat-icon>send</mat-icon></button>
            </div>
        </form>
    </div>
</div>
