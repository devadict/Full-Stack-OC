<div class="flex-container">
    <div fxLayout="row" fxLayoutAlign="start center">
      <button mat-icon-button routerLink="/posts">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>
    <div class="center">
      <h1>Créer un nouvel article</h1>
      <form class="mt2" *ngIf="postForm" [formGroup]="postForm" (ngSubmit)="submit()">
        <div class="form-container">
            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Sélectionner un thème</mat-label>
                <mat-select formControlName="topicId">
                    <mat-option *ngFor="let topic of topics" [value]="topic.id">
                        {{ topic.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Titre de l'article</mat-label>
              <input matInput formControlName="title">
            </mat-form-field>
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Contenu de l'article</mat-label>
            <textarea matInput rows="8" formControlName="content"></textarea>
          </mat-form-field>
          <div fxLayout="row" fxLayoutAlign="center">
            <button mat-raised-button color="primary" type="submit" [disabled]="postForm.invalid">
              Créer
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
