<div class="flex-container">
        <div fxLayout="row" fxLayoutAlign="start center">
                <button mat-icon-button (click)="back()">
                    <mat-icon>arrow_back</mat-icon>
                </button>
        </div>
        <mat-card-content>
            <div class="center">
                <h1>Profil utilisateur</h1>
                <form class="form-container" *ngIf="user" [formGroup]="form" (ngSubmit)="updateUser(user.id)">
                    <div fxLayout="column" fxLayoutAlign="start center">
                        <mat-form-field appearance="outline">
                            <mat-label>Username</mat-label>
                            <input matInput placeholder="{{ user.name }}" formControlName="name" required>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="{{ user.email }}" formControlName="email" required>
                        </mat-form-field>
                        <div mat-dialog-actions fxLayout="column">
                            <button mat-raised-button color="primary" [disabled]="form.invalid">Sauvegarder</button>
                            <button mat-button color="warn" style="margin: 1rem;">Se d√©connecter</button>
                        </div>            
                    </div>
                </form>        
                <div class="items mt2" fxLayout="row" fxLayout.lt-md="column">
                    <mat-card class="item" *ngFor="let topic of (subscribedTopics$ | async)">
                        <mat-card-header>
                            <mat-card-title>{{ topic.id }}</mat-card-title>
                            <mat-card-title>{{ topic.name }}</mat-card-title>
                        </mat-card-header>
                        <mat-card-content>
                            <p>
                                {{ topic.description }}
                            </p>
            
                            <button (click)="unsubscribeFromTopic(topic)" *ngIf="isUserSubscribed(topic)">Unsubscribe</button>
                        </mat-card-content> 
                    </mat-card>
                </div>
        </div>           
        </mat-card-content>
  
</div>
